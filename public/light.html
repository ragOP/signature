    /* Loader overlay */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b10;
      z-index: 10;
      transition: opacity 0.8s ease;

    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(255,255,255,0.15);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* iframe full screen */

      height: 100%;

<body>

    <div class="spinner"></div>
  </div>

  <iframe
    src="https://identity-forge-speed.lovable.app/index-light.html"
    loading="eager"
    allow="clipboard-read; clipboard-write; fullscreen"
  ></iframe>

  <script>
    const loader = document.getElementById("loader");

    // smooth fade when iframe starts rendering
    setTimeout(() => {
      loader.style.opacity = "0";
      setTimeout(() => loader.remove(), 900);
    }, 1200);
  </script>
